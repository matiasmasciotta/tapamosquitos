<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPAMOSQUITOS</title>
    <style>
        /* Estilos opcionales para mejorar la apariencia */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Suma</h1>
    <input type="number" id="num1" placeholder="Ingrese el primer número"><br>
    <input type="number" id="num2" placeholder="Ingrese el segundo número"><br>
    <button onclick="calcularSuma()">Calcular</button><br>
    <div id="resultado"></div>

    <script>
        function calcularSuma() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerText = "El resultado de la suma es: " + resultado;
        }
    </script>
</body>
</html>
